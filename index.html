<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up form||Post app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signup-box">
        <h2>Create Account</h2>
        <label for="">Name:</label>
        <input type="text" id="name" required>

        <label for="">Email:</label>
        <input type="email" id="email" required>

        <label for="">Password:</label>
        <input type="password" id="password" required>

        <label for="">Profile picture url:</label>
        <input type="text" id="Dp" placeholder="Place your DP image Url">

        <button onclick="signup()" id="signup-btn">Sign Up</button>

        <div class="link">
            <p>Already have an account? <a href="post.html">Go to Post Page</a></p>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
